<div class="main-container">
    <div class="upper-section" *ngIf="isLoggedInAndHasTem()">
        <p class="workplace-name">{{(workplace$ | async)?.name}}</p>
        <div class="icons-wrapper">
            <mat-icon>settings</mat-icon>
            <mat-icon (click)="logout()">logout</mat-icon>
        </div>
    </div>
    <div class="lower-section">
        <div class="left-section" *ngIf="isLoggedInAndHasTem()">
            <div class="profile-picture">
                <img src="../assets/defaultProfilePic.png">
            </div>
            <p class="username">{{username}}</p>
            <app-menu></app-menu>
        </div>
        <div class="right-section">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
