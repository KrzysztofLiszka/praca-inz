<div class="centered">
    <div class="main-content">
        <div class="upper-section">
            <div class="left-side">
                DOKUMENTACJE
            </div>
            <div class="right-side">
                <button mat-raised-button class="add-button" style="background-color: #656262; color: #e6e4e4;" (click)="openAddDialog()">
                    DODAJ ROZDZIAŁ<mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <div class="table-container">
            <app-table [dataSource]="documentations$ | async" [displayedColumns]="displayedColumns" [displayedHeaders]="displayedHeaders" 
                (editClicked)="openEditDialog($event)" (deleteClicked)="deleteDocumentation($event)" />
        </div>
        <div class="total-count-wrapper">
            <p>Całkowita ilość: {{(documentations$ | async)?.length}}</p>
        </div>
    </div>
</div>
